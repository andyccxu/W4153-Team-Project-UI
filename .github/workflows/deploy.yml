name: Build and Push to Artifact Registry

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: w4153-cloud-computing
  REGION: us-east4
  GAR_LOCATION: us-east4-docker.pkg.dev/w4153-cloud-computing/ui-app/

jobs:
  build-push-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Google github actions authentication"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.SERVICE_ACCOUNT_KEY }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Docker auth"
        run: |-
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: docker build . --file ./Dockerfile --tag "${{ env.GAR_LOCATION }}${{ github.sha }}"

      - name: Push image
        run: docker push "${{ env.GAR_LOCATION }}${{ github.sha }}"
